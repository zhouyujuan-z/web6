<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- BFC 格式化上下文 -->
<!-- float: left;向左浮动      float: right;向右浮动-->
<style>
    #wrapper{
        border: 5px solid green;
        overflow: hidden; 
        /* position: absolute; */
    }
    #right{
        width: 200px;
        height: 200px;
        background-color: hotpink;
        float: right;
    }
    #left{
        width: 200px;
        height: 200px;
        background-color: yellow;
        float: left;
    }
    #middle{
        width: 200px;
        height: 200px;
        background-color: red;
        float: left;
    }
</style>
<body>
    <div id ="wrapper">
        <div id="right"></div>
        <div id="middle"></div>
        <div id="left"></div>
    </div>
</body>
</html>
