<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /*div +p,div >p */
        div,
        p{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <p>江西软件职业技术大学</p>
    <p>江西软件职业技术大学</p>
    <div>
        <p>江西软件</p>
    </div>
    <p>江西软件职业技术大学</p>
    <p>江西软件职业技术大学</p>
    <div>江西软件</div>
    <div>江西软件</div>
    
</body>
</html>
